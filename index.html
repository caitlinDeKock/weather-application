<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="whole">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city"
            id="city-input"
          />
          <input type="submit" value="Search" class="search" />
        </form>
        <hr />
      </header>
      <main>
        <div class="current-weather">
          <div class="info">
            <h1 class="current-city" id="current-city">Paris</h1>
            <p>
              <span id="current-time"> Saturday 15:32</span>, moderate rain
              <br />
              Humidity: <span class="data">87%</span>, Wind:
              <span class="data">7.2km/h</span>
            </p>
          </div>
          <div class="temp">
            <span class="sun">☀️</span
            ><span id="current-temperature-value">14</span
            ><span class="celcius">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <hr />
        <p>
          This project was coded by
          <a href="#" target="_blank">Caitlin De Kock</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
